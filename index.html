<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickDone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h2>TickDone</h2>
            </div>

            <div class="add-task-section">
                <h3>Add New Task</h3>
                <div class="task-input-area">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <div class="category-selector">
                        <div class="category-dot personal active" data-category="personal"></div>
                        <div class="category-dot work" data-category="work"></div>
                        <div class="category-dot health" data-category="health"></div>
                        <div class="category-dot education" data-category="education"></div>
                    </div>
                    <button id="addTaskBtn">+</button>
                </div>
            </div>

            <div class="sidebar-item">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>May 2025</h1>
                <div class="nav-controls">
                    <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="today-btn">Today</button>
                    <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                    <button class="settings-btn"><i class="fas fa-cog"></i></button>
                </div>
            </div>

            <div class="weekdays">
                <div class="day-column">
                    <div class="day-header current-day">
                        <span class="day-name">Sun</span>
                        <span class="day-number">11</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-11">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Mon</span>
                        <span class="day-number">12</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-12">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Tue</span>
                        <span class="day-number">13</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-13">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Wed</span>
                        <span class="day-number">14</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-14">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Thu</span>
                        <span class="day-number">15</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-15">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Fri</span>
                        <span class="day-number">16</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-16">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
                <div class="day-column">
                    <div class="day-header">
                        <span class="day-name">Sat</span>
                        <span class="day-number">17</span>
                        <div class="day-indicators">
                            <span class="indicator red"></span>
                            <span class="indicator blue"></span>
                        </div>
                    </div>
                    <div class="tasks-for-day" id="day-tasks-17">
                        <!-- Tasks will be added here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-right">
            <div class="unstructured-thoughts">
                <div class="thoughts-header">
                    <div class="thoughts-icon">
                        <i class="far fa-square"></i>
                    </div>
                    <h3>Turn Ideas into Action</h3>
                </div>
                <p class="thoughts-desc">
                    Jot down your thoughts the moment they strike.
                    Watch them instantly become organized, actionable steps in your timeline.
                </p>
                <div id="taskList" class="task-list">
                    <!-- Completed tasks will be moved here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
